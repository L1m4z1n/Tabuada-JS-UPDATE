<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <!-- Css do Projeto -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <!-- Css do Toastify(biblioteca de toasts) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Tabuada</title>
  </head>
  <body>
    <!-- Cabeçalho da Página -->
    <header>
      <h1>Tabuada</h1>
    </header>

    <!-- Área principal do app -->
    <section>
      <!-- Formulário para guardar o número digitado -->
      <form id="form-tabuada">
        <p>
          Número:
          <input type="number" name="num" id="txtn" />
          <input type="submit" value="Gerar Tabuada" />
        </p>
      </form>

      <!-- Conteiner do Resultado -->
      <div id="tabela">
        <select name="tabuada" id="seltab" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>
    <footer>
      <p>
        &copy;
        <a href="https://github.com/L1m4z1n" target="_blank" rel="noopener"
          >@olim4gabriel</a
        >
      </p>
    </footer>
    <!-- JS do Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Js do Projeto -->
    <script src="/src/js/main.js"></script>
  </body>
</html>
